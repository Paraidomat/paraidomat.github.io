<!DOCTYPE html>
<html lang="de-DE">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Silbentrainer</title>
		<script>

			const syllables = [ "A", "E", "I", "La", "Le", "Li", "Lu", "Me", "Mi", "Mu", "O", "Ri", "Ru", "Se", "Si", "Su", "Te", "Ti", "To", "Tu", "U", "We", "Wi", "Wo", "Wu", "a", "la", "le", "li", "lo", "lu", "ma", "me", "mi", "mo", "mu", "o", "ra", "re", "ro", "sa", "so", "su", "ta", "te", "ti", "to", "tu", "wa", "we", "wo", "wu" ];

			function sayWord() {
				voices = speechSynthesis.getVoices();
				currentSyllable = document.getElementById("syllable").innerHTML;
				let utterance = new SpeechSynthesisUtterance(currentSyllable);
				utterance.voice = voices[3];
				utterance.rate = 0.75;
				speechSynthesis.speak(utterance);
			}
			function setNewWord() {
				
				randomSyllable = syllables[Math.floor(Math.random()*syllables.length)];

				document.getElementById("syllable").innerHTML = randomSyllable;
			}
		</script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="text-center">
				<h1 class="navbar-brand">Silbentrainer</h1>
			</div>
		</nav>

		<div class="container text-center position-absolute top-50 start-50 translate-middle">
			<div class="row">
				<p>Hier ist die Silbe</p>
			</div>
			<div class="row">
				<blockquote class="blockquote">
					<p id="syllable" class="fs-1 font-monospace"></p>
				</blockquote>
			</div>
			<div class="row">
				<div class="col">
					<button id="speak" onclick="sayWord()">Sprich mit mir!</button>
				</div>
				<div class="col">
					<button id="newWord" onclick="setNewWord()">Neues Wort, bitte!</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			window.onload = setNewWord();
		</script>
	</body>
</html>
